<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="input_data.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Welcome to Our Product</h1>
        <p>Experience the best in innovation and quality. Our product is designed to make your life easier.</p>
        <form id="paymentForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="paymentDate">Payment Date:</label>
                <input type="date" id="paymentDate" name="paymentDate" required>
            </div>
            <button type="submit" class="btn" id="paymentBtn">Pay Now</button>
        </form>
    </div>

    
</body>

</html>
